analyzers:
  networkanalyzer:
    connect_timeout: 100
    request_timeout: 1
    response_slow_threshold: 500
    enable_conntrack: false
    conntrack_max_state_size: 131072
    conntrack_rate_limit: 500
    proc_root: /proc
    protocol_parser: [ http, mysql, dns, redis, kafka, dubbo, rocketmq ]
    protocol_config:
      - key: "http"
        payload_length: 80
      - key: "dubbo"
        payload_length: 80
      - key: "mysql"
        slow_threshold: 100
      - key: "kafka"
        slow_threshold: 100
      - key: "cassandra"
        ports: [ 9042 ]
        slow_threshold: 100
      - key: "s3"
        ports: [ 9190 ]
        slow_threshold: 100
      - key: "dns"
        ports: [ 53 ]
        slow_threshold: 100
      - key: "rocketmq"
        slow_threshold: 500
